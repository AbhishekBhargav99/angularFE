<div class="container my-5">
  
  <div class="row">
    
    <div class="col-md-6 offset-md-3">
        <mat-card>
            <mat-card-title class="text-center" *ngIf="updatePatient">Update Patient</mat-card-title>
            <mat-card-title class="text-center" *ngIf="!updatePatient">View Patient Details</mat-card-title>

            <mat-card-content>
            <form [formGroup]="patientForm"> 

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>PatientId</mat-label>
                    <input matInput placeholder="Your First Name" formControlName="patientId" [readonly]="true">
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline" *ngIf="!updatePatient">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Your First Name" formControlName="firstName" [readonly]="true">
                </mat-form-field>
                
                
                <mat-form-field class="full-width" appearance="outline" *ngIf="!updatePatient">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Your Last Name" formControlName="lastName" [readonly]="true">
                </mat-form-field>
                

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email" [readonly]="!updatePatient">
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="phoneNumber" formControlName="phoneNumber" [readonly]="!updatePatient">
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address" formControlName="address" [readonly]="!updatePatient">
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline" *ngIf="!updatePatient">
                    <mat-label>Blood Group</mat-label>
                    <input matInput placeholder="Blood Group" formControlName="bloodGroup" readonly="true">
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline" *ngIf="!updatePatient">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput placeholder="Age" formControlName="age" [readonly]="true">
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Weight</mat-label>
                    <input matInput placeholder="weight" formControlName="weight" [readonly]="!updatePatient">
                </mat-form-field>
            </form>
            </mat-card-content>
            <mat-card-actions>
                <mat-dialog-content class="mat-typography">
                    <div class="form-check my-1">
                        <input class="form-check-input" type="checkbox" id="updatePatient" (click)="updatePatient = !updatePatient">
                        <label class="form-check-label" for="updatePatient" >
                          Update Patient
                        </label>
                    </div>
                </mat-dialog-content>
                <section class="pull-right" align="end">
                    <button style="margin-right: 10px;" mat-raised-button color="primary" *ngIf="updatePatient" (click)="updatePatientRecords()">Save</button>
                </section>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
