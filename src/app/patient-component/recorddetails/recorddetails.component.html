<h2 mat-dialog-title class="formHeading"> Patient's Medical Record Details</h2>
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col" class="col-4 tableHead">Key</th>
        <th scope="col" class="col-8 tableHead">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Added By </td>
        <td>{{medRecord.changedBy}}</td>
      </tr>
      <tr>
        <td>Added On</td>
        <td>{{convertToDate(medRecord.Timestamp)}}</td>
      </tr>

  
      <tr *ngFor="let item of medRecord.medicalRecord | keyvalue" >
        <td>{{item.key}}</td>
        <td>{{item.value}}</td>
      </tr>
