<div class="container">
    <div style="margin-top: 10px;">
      <div class="col-md- mx-auto shadow-lg p-1 mb-1 rounded">
        <mat-form-field appearance="outline" >
          <mat-label>General Filter</mat-label>
          <input matInput class="tableData" (keyup)="applyFilter($event)" placeholder="Search Here" #input>
        </mat-form-field>
      </div>
      
      <div class="mat-elevation-z8 shadow-lg p-3 mb-5 bg-white rounded">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> S. No </th>
            <td mat-cell *matCellDef="let row; let i = index;" class="tableData"> {{i + 1}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="changedBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Added By </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.changedBy}} </td>
          </ng-container>
      
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader">Date</th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{convertToDate(row.Timestamp)}} </td>
          </ng-container>

            <td mat-cell *matCellDef="let row"> {{row.symptoms}} </td>
          </ng-container> -->

          </ng-container>

          </ng-container>

          <ng-container matColumnDef="followUp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Follow Up </th>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Actions </th>
            <td mat-cell *matCellDef="let row"> 
             <button class="mat-icon-button" (click)="showRecordsDetails(row)">
               <mat-icon>visibility</mat-icon>
             </button>
            </td>
          </ng-container>
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No Data Found</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
