<div class="container">
    <div style="margin-top: 10px;">
      <div class="col-md- mx-auto shadow-lg p-1 mb-1 rounded">
        <mat-form-field appearance="outline" >
          <mat-label>General Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input>
        </mat-form-field>
      </div>
      <div class="mat-elevation-z8 shadow-lg p-3 mb-5 bg-white rounded">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="patientId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Patient Id </th>
            <td mat-cell *matCellDef="let row"  class="tableData"> {{row.patientId}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> First Name </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.firstName}} </td>
          </ng-container>
      
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Last Name </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.lastName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Phone Number </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.phoneNumber}} </td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Email </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> D.O.B </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.age}} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Address </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.address}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
