<div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Abhishek" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S. No </th>
            <td mat-cell *matCellDef="let row; let i = index;"> {{i + 1}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="changedBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Added By </th>
            <td mat-cell *matCellDef="let row"> {{row.changedBy}} </td>
          </ng-container>
      
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row"> {{convertToDate(row.Timestamp)}} </td>
          </ng-container>
  
          <ng-container matColumnDef="reasonsForVisit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Reasons </th>
            <td mat-cell *matCellDef="let row"> {{row.reasonsForVisit}} </td>
          </ng-container>
  
          <!-- <ng-container matColumnDef="allergies">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Allergies </th>
            <td mat-cell *matCellDef="let row"> {{row.allergies}} </td>
          </ng-container>

          <ng-container matColumnDef="symptoms">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symptoms for </th>
            <td mat-cell *matCellDef="let row"> {{row.symptoms}} </td>
          </ng-container> -->

          <ng-container matColumnDef="diagnosis">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Diagnosed with </th>
            <td mat-cell *matCellDef="let row"> {{row.diagnosis}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="diagnosis">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Diagnosed with </th>
            <td mat-cell *matCellDef="let row"> {{row.diagnosis}} </td>
          </ng-container> -->



          <!-- <ng-container matColumnDef="treatment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Treatment </th>
            <td mat-cell *matCellDef="let row"> {{row.treatment}} </td>
          </ng-container>

          <ng-container matColumnDef="medication">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medication given </th>
            <td mat-cell *matCellDef="let row"> {{row.medication}} </td>
          </ng-container>

          <ng-container matColumnDef="followUp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Follow Up </th>
            <td mat-cell *matCellDef="let row"> {{row.followUp}} </td>
          </ng-container>

          <ng-container matColumnDef="notes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
            <td mat-cell *matCellDef="let row"> {{row.notes}} </td>
          </ng-container> -->

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <!-- <td mat-cell *matCellDef="let row"> {{row.email}} </td> -->
            <td mat-cell *matCellDef="let row"> 
             <button class="mat-icon-button" (click)="showRecordsDetails(row)">
               <mat-icon>visibility</mat-icon>
             </button>
            </td>
          </ng-container>
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
