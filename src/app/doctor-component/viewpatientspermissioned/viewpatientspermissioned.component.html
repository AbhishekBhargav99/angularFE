<div class="container">
    <div style="margin-top: 10px;">
      <div class="col-md- mx-auto shadow-lg p-1 mb-1 rounded">
        <mat-form-field appearance="outline" >
          <mat-label>General Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input>
        </mat-form-field>
      </div>
      
      <div class="mat-elevation-z8 shadow-lg p-3 mb-5 bg-white rounded">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="patientId">
            <th  mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Patient Id </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.patientId}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> First Name </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.firstName}} </td>
          </ng-container>
      
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Last Name </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.lastName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Date of Birth </th>
            <td mat-cell *matCellDef="let row"> {{row.age}} </td>
          </ng-container>
  
          <ng-container matColumnDef="bloodGroup">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Blood Group </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.bloodGroup}} </td>
          </ng-container>

          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Gender </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.gender}} </td>
          </ng-container>
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Weight </th>
            <td mat-cell *matCellDef="let row" class="tableData"> {{row.weight}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> Actions </th>
            <!-- <td mat-cell *matCellDef="let row"> {{row.email}} </td> -->
            <td mat-cell *matCellDef="let row"> 
                <button type="button" class="mat-icon-button mr-1"
                (click)="addRecord(row.patientId)"><mat-icon>edit</mat-icon></button>

                <button type="button" class="mat-icon-button"
                (click)="viewPermissionedRecords(row.patientId)">
               <mat-icon>visibility</mat-icon></button>
                
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No Data Found</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
